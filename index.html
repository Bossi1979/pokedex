<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="style.css">
    
    <script src="templates.js"></script>
    <script src="script.js"></script>

    <link rel="icon" type="image/x-icon" href="4.svg">
    <title>Pokedex</title>
</head>

<body onload="initOverview()" onscroll="scrollDetected()">
    <header>
        <h1>Pokedex</h1>
        <div class="searchField">
            <form onsubmit="searchInputReadIn(); return false;">
                <input type="text" placeholder="Pokemon suchen" id="searchInput" onkeyup="searchInputReadIn()" repuired minlength="3" autocomplete="off">
            </form>
        </div>
    </header>

    <div id="PokemonContent">

    </div>

    <div id="cardPokemonDetails" class="overlay d-none" onclick="hiddenPokemonDetails()">
        <div id="pokemonCard" onclick="notClose(event)">
            <div id="pokemon">

            </div>
            <div id="pokemonInfo">
                <div class="pokemonImg">
                    <img src="" alt="" id="pokemonImg">
                </div>
                <p id="pokemonId"></p>
                <div>
                    <table>
                        <tbody id="stats">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
